<div #map class="" id="map"></div>


<ul class="list-group">
  @for (colorMarker of markers; track $index) {
    <li [ngStyle]="{ backgroundColor: colorMarker.color}"
    (dblclick)="deleteMarker($index)"
    class="list-group-item">
      Marker {{ $index + 1}}
    </li>
  }
</ul>

<button class="btn btn-primary" (click)="createMarker()">
  + Agregar marcador
</button>
